<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="css/style-lesson1.min.css">
</head>
<body>
    <section class="wrapper">
        <header>To do list</header>

        <form class="todo-list" action="">
            <input type="text" placeholder="Введите задачу" class="todo-list__input">
            <button class="todo-list__button">
                <span>&#43;</span>
            </button>

            <div class="todo-list__select">
                <select name="todos" class="todo_list__filter">
                    <option value="all">Все задачи</option>
                    <option value="completed">Завершенные</option>
                    <option value="incomplete">Актуальные</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="list">
                
            </ul>
        </div>

    </section>
        
</body>
<script src="js/script-lesson1.js"></script>
</html>
